<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cookbook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/recipe.png" />
</head>

<body>
    <div class="navbar">
        <ul class="nav">
            <li class="home">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="searchBtn">
                <a class="nav-link" href="search.html">Search</a>
            </li>
        </ul>
    </div>
    <div id="header">
        <h1 id="title">Virtual Cookbook</h1>
        <button id="add-recipe-btn"
            class="add-recipe mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button mdl-button--raised mdl-js-button dialog-button">
            + Add Recipe
        </button>
    </div>

    <div class="container-index">
        <div id="recipe-card" class="demo-card-square mdl-card mdl-shadow--2dp" style="display: none;">
            <div class="mdl-card__title mdl-card--expand">

            </div>
            <div id="recipe-title" class="mdl-card__supporting-text">
                <h2 id="card-title" class="mdl-card__title-text"></h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="open-recipe-btn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Open Recipe
                </a>
            </div>
        </div>

        <dialog id="dialog" class="mdl-dialog">
            <h3 id="dialog-title" class="mdl-dialog__title">Add Recipe</h3>
            <div class="mdl-dialog__content">
                <form>
                    <br>
                    <label class="input-labels">Recipe Name *</label><br>
                    <input id="input-title"  type="text"  class="recipe-inputs" required><br><br>
                    <label class="input-labels">Ingredients *</label><br>
                    <input id="input-ingredients"  type="text"  class="recipe-inputs" required><br><br>
                    <label class="input-labels">Instructions *</label><br>
                    <textarea id="input-instructions"  type="text"  class="recipe-inputs" rows="5" cols="50" required></textarea><br><br>
                    <label class="input-labels">Upload Image (Optional)</label><br>
                    <!--Upload image here-->

                    <label class= "add-image-label">
                        <input id="add-image-input" type="file" class="add-image">
                        <span>Add Image</span>
                    </label>
                    </button>
                    <img src="" id="preview">
                    <div id="dialog-btn-div" class="mdl-dialog__actions">
                        <input type="submit" class="mdl-button" id="save-btn"/>
                      
                        <button id="cancel-btn" type="button" class="mdl-button">Cancel</button>
                    </div>
                </form>
                </div>
          
        </dialog>

    </div>

    <div id="footer">
        <p>footer</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--<script src="assets/recipeDialog.js"></script>-->
    <script src="assets/script.js"></script>
</body>

</html>

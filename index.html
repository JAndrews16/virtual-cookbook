<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cookbook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/recipe.png" />
</head>

<body>
    <div class="navbar">
        <ul class="nav">
            <li class="home">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="searchBtn">
                <a class="nav-link" href="search.html">Search</a>
            </li>
        </ul>
    </div>
    <div id="header">
        <h1 id="title">Virtual Cookbook</h1>
        <button id="add-recipe-btn"
            class="add-recipe mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button mdl-button--raised mdl-js-button dialog-button">
            + Add Recipe
        </button>
    </div>

    <div class="container">
        <div id="recipe-card" class="demo-card-square mdl-card mdl-shadow--2dp" style="display: none;">
            <div class="mdl-card__title mdl-card--expand">

            </div>
            <div id="recipe-title" class="mdl-card__supporting-text">
                <h2 class="mdl-card__title-text">Grilled Cheese Sandwich</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="open-recipe-btn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Open Recipe
                </a>
            </div>
        </div>

        <dialog id="dialog" class="mdl-dialog">
            <h3 class="mdl-dialog__title">MDL Dialog</h3>
            <div class="mdl-dialog__content">
                <p>
                    This is an example of the Material Design Lite dialog component.
                    Please use responsibly.
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button">Close</button>
                <button type="button" class="mdl-button" disabled>Disabled action</button>
            </div>
        </dialog>

    </div>

    <div id="footer">
        <p>footer</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="assets/recipeDialog.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cookbook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/recipe.png"/>
</head>
<body>
    <div class="navbar">
        <ul class="nav">
            <li class="home">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="searchBtn">
              <a class="nav-link" href="search.html">Search</a>
            </li>
          </ul>
    </div>
    <div id="header">
        <h1 id="title">Search</h1>
    </div>

    <div class="container-search">
      <div class="row">
        <div class="col-lg-12">
          <nav id="search-bar">
            <form id="search-form">
              <input id="ingredient-input" type="text" name="search" placeholder="Search...">
              <button id="ingredient-add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add +</button>
              <br>
              <ul class="ingredient-list-search"></ul>
              <button id="recipe-search" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Search</button>
              <button id="clear-ingredients" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Clear</button>
            </form>
          </nav>
        </div>
      </div>

      <div class="row hidden" id="card-for-recipe-list">
        <div clas="col-lg-12">
          <div class="results">
            <div id="result-titles" class="result-card">
              <h3 id="recipe-title0">Recipes</h3>
              <button class="click-title" id="title1" value="1"></button><br>
              <button class="click-title" id="title2" value="2"></button><br>
              <button class="click-title" id="title3" value="3"></button><br>
              <button class="click-title" id="title4" value="4"></button><br>
              <button class="click-title" id="title5" value="5"></button>
            </div>
          </div>
        </div>
      </div>


      <!--INDIVIDUAL RECIPE CARDS-->
      <!-- [1] -->
            <div class="individual-recipes hidden" id="recipe1">
              <h3 class="recipe-titles" id="recipe-1">Recipes</h3>
              <ul class="ingredient-list" id="ingredients1"></ul>
              <div>
                <img class="recipe-images" id="recipe-image-1">
              </div>
              <ol class="instructions" id="recipe-contents-1"></ol><button class="save-recipe-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>
            </div>
            
    </div>

    <div id="footer">
        <p>footer</p>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script_copy.js"></script>
</body>
</html>
